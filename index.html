<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container border">
        <div class= "row">
        <div class= "header text-center"><h1>Tic-Tac-Toe</h1></div>
        </div>
        <div class= "row border">
            <div class= "col-4 border" id='0'>0</div>
            <div class= "col-4 border" id='1'>1</div>
            <div class= "col-4 border" id='2'>2</div>
      
            <div class= "col-4 border" id='3'>3</div>
            <div class= "col-4 border" id='4'>4</div>
            <div class= "col-4 border" id='5'>5</div>
   
            <div class= "col-4 border" id='6'>6</div>
            <div class= "col-4 border" id='7'>7</div>
            <div class= "col-4 border" id='8'>8</div>
        <div class="row">
            <div class="btn">
                <button id="restart">Restart</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
